name: "Update Angular Action"
on:
  workflow_dispatch:
  schedule:
    - cron: '00 02 * * 1' # Jeweils Montag um 02:00

jobs:
  ngxUptodate:
    runs-on: ubuntu-latest
    steps:
      - name: Updating ng dependencies # the magic happens here!
        uses: fast-facts/ng-update@v1
        with:
          base-branch: main
          repo-token: ${{ secrets.GITHUB_TOKEN }}
